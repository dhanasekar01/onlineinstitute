    <script>
        function includeHTML(html) {
            var z, i, elmnt, file, xhttp;
            /*loop through a collection of all HTML elements:*/
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute(html);
                if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    /*remove the attribute, and call this function once more:*/
                    elmnt.removeAttribute(html);
                    includeHTML(html);
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
                }
            }
            };
    </script>

    <script>
        async function AndroidNativeShare(Title, URL, Description) {
            if (typeof navigator.share === 'undefined' || !navigator.share) {
                console.log('Your browser does not support Android Native Share');
            } else {
                const TitleConst = Title;
                const URLConst = URL;
                const DescriptionConst = Description;

                try {
                    await navigator.share({
                        title: TitleConst,
                        text: DescriptionConst,
                        url: URLConst
                    });
                } catch (error) {
                    console.log('Error sharing: ' + error);
                    return;
                }
            }
        }

        $(".share_button").click(function () {
            AndroidNativeShare('Nannilam', 'https://purushothaman.com', '');
        });
    </script>
