<div data-role="view" data-title="Login" data-layout="main-nonav" data-model="app.login" data-init="app.login.init"
    data-show="app.login.onShow" data-after-show="app.login.afterShow" id="loginsScreen"
    data-use-native-scrolling="true">

    <!-- Signup Start -->
    <div class="sign_in_up_bg">
        <div class="container">
            <div class="row justify-content-lg-center justify-content-md-center">
                <div class="col-lg-12">
                    <div class="main_logo25" id="logo">
                        <a onclick="app.navigation.home();"><img src="images/logo.png" alt=""></a>
                        <a onclick="app.navigation.home();"><img class="logo-inverse" src="images/ct_logo.png" alt=""></a>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8">
                    <div class="sign_form">
                        <h2>Welcome Back</h2>
                        <p>Log In to Your PoT+ Account!</p>
                        <form>
                            <div class="ui search focus mt-15">
                                <div class="ui left icon input swdh95">
                                    <input class="prompt srch_explore" type="email" name="emailaddress" value=""
                                        id="id_email" required="" maxlength="64" placeholder="Email Address">
                                    <i class="uil uil-envelope icon icon2"></i>
                                </div>
                            </div>
                            <div class="ui search focus mt-15">
                                <div class="ui left icon input swdh95">
                                    <input class="prompt srch_explore" type="password" name="password" value=""
                                        id="id_password" required="" maxlength="64" placeholder="Password">
                                    <i class="uil uil-key-skeleton-alt icon icon2"></i>
                                </div>
                            </div>
                            <div class="ui form mt-30 checkbox_sign">
                                <div class="inline field">
                                    <div class="ui checkbox mncheck">
                                        <input type="checkbox" tabindex="0" class="hidden">
                                        <label>Remember Me</label>
                                    </div>
                                </div>
                            </div>
                            <button class="login-btn" type="button">Sign In</button>
                        </form>
                        <p class="sgntrm145">Or <a onclick="app.navigation.forget();" class="applink">Forgot
                                Password</a>.</p>
                        <p class="mb-0 mt-30 hvsng145">Don't have an account? <a onclick="app.navigation.signup();"
                                class="applink">Sign Up</a></p>
                    </div>
                    <div class="sign_footer"><img src="images/sign_logo.png" alt="" /> Â© 2020 <strong>Purushothaman
                            Online Tutor</strong>. All
                        Rights Reserved.</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Signup End -->
</div>
