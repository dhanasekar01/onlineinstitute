<div data-role="view" data-title="signup" data-layout="main-nonav" data-model="app.signup" data-init="app.signup.init"
    data-show="app.signup.onShow" data-after-show="app.signup.afterShow" id="signupsScreen"
    data-use-native-scrolling="true">
    <!-- Signup Start -->
    <div class="sign_in_up_bg">
        <div class="container">
            <div class="row justify-content-lg-center justify-content-md-center">
                <div class="col-lg-12">
                    <div class="main_logo25" id="logo">
                        <a href="index.html"><img src="images/logo.png" alt=""></a>
                        <a href="index.html"><img class="logo-inverse" src="images/ct_logo.png" alt=""></a>
                    </div>
                </div>

                <div class="col-lg-6 col-md-8">
                    <div class="sign_form">
                        <h2>Welcome to Edututs+</h2>
                        <p>Sign Up and Start Learning!</p>
                        <form>
                            <div class="ui search focus">
                                <div class="ui left icon input swdh11 swdh19">
                                    <input class="prompt srch_explore" type="text" name="fullname" value=""
                                        id="id_fullname" required="" maxlength="64" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="ui search focus mt-15">
                                <div class="ui left icon input swdh11 swdh19">
                                    <input class="prompt srch_explore" type="email" name="emailaddress" value=""
                                        id="id_email" required="" maxlength="64" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="ui search focus mt-15">
                                <div class="ui left icon input swdh11 swdh19">
                                    <input class="prompt srch_explore" type="password" name="password" value=""
                                        id="id_password" required="" maxlength="64" placeholder="Password">
                                </div>
                            </div>
                            <div class="ui form mt-30 checkbox_sign">
                                <div class="inline field">
                                    <div class="ui checkbox mncheck">
                                        <input id="newsletter" type="checkbox" checked value="0" tabindex="0"
                                            class="hidden">
                                        <label for="newsletter">I’m in for emails with exciting discounts and
                                            personalized recommendations</label>
                                    </div>
                                </div>
                            </div>
                            <button class="login-btn" type="submit">Next</button>
                        </form>
                        <p class="sgntrm145">By signing up, you agree to our <a onclick="app.navigation.terms();">Terms
                                of Use</a> and <a onclick="app.navigation.terms();">Privacy Policy</a>.</p>
                        <p class="mb-0 mt-30">Already have an account? <a onclick="app.navigation.login();">Log In</a>
                        </p>
                    </div>
                    <div class="sign_footer"><img src="images/sign_logo.png" alt="">© 2020 <strong>Purushothaman Online
                            Tutor</strong>. All Rights Reserved.</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Signup End -->

</div>
